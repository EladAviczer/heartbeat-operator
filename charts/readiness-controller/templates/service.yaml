apiVersion: v1
kind: Service
metadata:
  name: {{ include "readiness-controller.fullname" . }}
  labels:
    {{- include "readiness-controller.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    {{- if .Values.metrics.enabled }}
    - port: {{ .Values.metrics.port }}
      targetPort: {{ .Values.metrics.port }}
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "readiness-controller.selectorLabels" . | nindent 4 }}
